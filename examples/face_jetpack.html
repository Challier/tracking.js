<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - first tracking</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
  <script src="assets/stats.min.js"></script>
  <style>
  video{
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
    border: 2px solid black;
  }
  canvas {
    position: absolute;
    border: 2px solid black;
  }
  </style>
</head>
<body>
  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted style="opacity: 0.3;"></video>
      <canvas id="canvas" width="850" height="530"></canvas>
    </div>
  </div>
  <script>

  window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          console.log('Found face!', rect.x, rect.y);
          context.fillStyle = 'black';
          context.fillRect(100, 530 * (rect.y + rect.height / 2 - 5 - 47) / (176 + rect.height / 2 - 5 - 47), 10, 10);

          context.font = '11px Helvetica';
          var x = rect.x + rect.width / 2
          var y = rect.y + rect.height / 2
          context.fillText('x: ' + x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      function repeatOften() {
        // Do whatever
        console.log('That is one call');
        requestAnimationFrame(repeatOften);
      }
      requestAnimationFrame(repeatOften);

      /*var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);*/
    };

  </script>
</body>
</html>
