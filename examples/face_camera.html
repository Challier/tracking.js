<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
   <script src="../node_modules/dat.gui/build/dat.gui.min.js"></script>
  <script src="assets/stats.min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="160" height="120" preload autoplay loop muted></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var maxheight = 0;
      var minheight = 120;
      var leftmargin = 50;

      var tracker = new tracking.ObjectTracker('face');

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.fillStyle = 'yellow';
          context.fillRect(leftmargin, 120 * (rect.y + rect.height / 2 - 5 - 30) / (85 + rect.height / 2 - 5 - 30), 10, 10);

          maxheight = Math.max(maxheight, rect.height);
          minheight = Math.min(minheight, rect.height);

          context.font = '11px Helvetica';
          var x = rect.x + rect.width / 2
          var y = rect.y + rect.height / 2
          context.fillText('x: ' + x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      /*var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);*/
    };
  </script>

</body>
</html>
